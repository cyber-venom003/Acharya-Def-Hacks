<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acharya Login</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h3 class="title is-1 has-text-white">Welcome back to Acharya!</h3>
                <hr class="login-hr">
                <p class="subtitle is-3 has-text-white">A crowdsourced student-mentor collaboration platform</p>
                <br>
                <br>
                <div class="input-form">
                    <div class="columns">
                        <div class="column is-half" style="margin-left:1em;">
                            <div class="box">
                                <img src="https://static.vecteezy.com/system/resources/previews/000/134/505/non_2x/free-vector-classroom.jpg">  
                            </div>  
                        </div>
                        <div class="login-input-area">
                            <div class="column" style="padding-left: 10.5em; padding-top: 5em;">
                                <div class="title has-text-black is-4">Having a doubt? Login here!</div>
                                <form>
                                    <div class="field">
                                        <div class="control">
                                            <input class="input is-rounded" type="email" placeholder="Email" autofocus="">    
                                        </div>  
                                    </div>  
                                    <div class="field">
                                        <div class="control">
                                            <input class="input is-rounded" type="password" placeholder="Password">
                                        </div>
                                    </div>
                                    <button class="button is-rounded is-link is-fullwidth">Login</button>
                                </form>
                                <br>
                                <a href="signUp.html" class="button is-rounded is-success is-fullwidth is-light">New to Acharya? Sign Up here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
