<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acharya Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h3 class="title is-1 has-text-white">Welcome to Acharya!</h3>
                <hr class="login-hr">
                <p class="subtitle is-3 has-text-white">A crowdsourced student-mentor collaboration platform</p>
                <br>
                <br>
                <div class="input-form">
                    <div class="columns">
                        <div class="column" style="margin-left:1em; margin-top:1em;">
                            <div class="box">
                                <img src="https://static.vecteezy.com/system/resources/previews/000/134/505/non_2x/free-vector-classroom.jpg">  
                            </div>  
                        </div>
                        <div class="login-input-area">
                            <div class="column" style="padding:2em;">
                                <div class="title has-text-black is-4">Wanna solve or ask doubts? Sign Up here!</div>
                                <form>
                                    <div class="field">
                                        <div class="control">
                                            <input class="input is-rounded" type="name" placeholder="Name" autofocus="">    
                                        </div>  
                                    </div>  
                                    <div class="field">
                                        <div class="control">
                                            <input class="input is-rounded" type="email" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <input class="input is-rounded" type="password" placeholder="Set Password">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <p class="subtitle is-5 has-text-black">You're joining Acharya as</p>
                                            <label class="radio">
                                              <input type="radio" name="answer" value="student">
                                              Student
                                            </label>
                                            <label class="radio">
                                              <input type="radio" name="answer" value="mentor">
                                              Mentor
                                            </label>
                                          </div>
                                    </div> 
                                    <div class="field">
                                        <div class="control">
                                            <p class="subtitle is-5 has-text-black">Tell about your education, study interests</p>
                                            <textarea class="textarea is-info" placeholder="Add your education, subjects you like etc"></textarea>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <p class="subtitle is-5 has-text-black">Please add your contact number for better communication</p>
                                            <input class="input is-rounded is-info" type="tel" placeholder="Contact Number">
                                        </div>
                                    </div>
                                    <button class="button is-rounded is-link is-fullwidth">Sign Up</button>
                                </form>
                                <br>
                                <p class="subtitle is-4 has-text-black">
                                    Or
                                </p>
                                <a href="login.html" class="button is-rounded is-warning is-fullwidth is-light">Already have an account? Login here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
