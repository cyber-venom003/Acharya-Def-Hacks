<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acharya Details</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h3 class="title is-1 has-text-white">Welcome to Acharya!</h3>
                <hr class="login-hr">
                <p class="subtitle is-3 has-text-white">Let us know more about you</p>
                <br>
                <br>
                <div class="column is-half is-offset-one-quarter input-form">
                    <form>
                        <div class="field">
                            <div class="control">
                                <p class="subtitle is-5 has-text-black">You're joining Acharya as</p>
                                <label class="radio">
                                  <input type="radio" name="answer" value="student">
                                  Student
                                </label>
                                <label class="radio">
                                  <input type="radio" name="answer" value="mentor">
                                  Mentor
                                </label>
                              </div>
                        </div> 
                        <div class="field">
                            <div class="control">
                                <p class="subtitle is-5 has-text-black">Tell about your education, study interests</p>
                                <textarea class="textarea is-info" placeholder="Add your education, subjects you like etc"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <p class="subtitle is-5 has-text-black">Please add your contact number for better communication</p>
                                <input class="input is-rounded is-info" type="tel" placeholder="Contact Number">
                            </div>
                        </div>
                        <button class="button is-rounded is-link is-fullwidth">Continue to Dashboard</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
